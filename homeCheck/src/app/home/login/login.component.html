<h4 class="text-center title-login">LOGIN</h4>

<form class="form mt-4 formulario" (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group row">
        <input class="form-control" placeholder="Nome do usuário"
        [(ngModel)]="usuario"
        name="usuario"
        #campoUsuario="ngModel"
        required
        />
        <app-mensagem 
        *ngIf="campoUsuario.invalid && campoUsuario.touched"
        mensagem="Usuário obrigatório"></app-mensagem>
    </div>

    <div class="form-group row">
        <input type="password" class="form-control" placeholder="Senha" 
        [(ngModel)]="senha"
        name="senha"
        #campoSenha="ngModel"
        required
        />
        <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Senha obrigatória"></app-mensagem>
    </div>

    <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">ENTRAR</button>
</form>

<p class="cadastro">Não tem cadastro? <a [routerLink]="['novousuario']">Cadastre-se</a></p>

<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
    class="header-button"
  >
    <mat-icon *ngIf="!sidenav.opened" class="button-menu"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened" class="button-close"> close </mat-icon>
  </button> 
  <div class="header">
    <div><img src="assets/img/logo4.png" alt="logo" class="logo-header" > HOME CHECK IMÓVEIS</div> 
  </div>
  <div>
    <button class="button-title">
      <a [routerLink]="['']" class="link">Sair</a>
    </button>
  </div>

</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

      <img
      class="avatar mat-elevation-z8"
      src="assets/img/robert-barbosa.png"/>

      <h4 class="name">Robert Barbosa</h4>
      <p class="designation">Corretor CRECI - 9971-1</p>

    <mat-divider></mat-divider>


     <button mat-button class="menu-button">
      <mat-icon>home</mat-icon>
      <span><a [routerLink]="['home']" class="link">Home</a></span>
     </button>

     <button mat-button class="menu-button">
      <mat-icon>person</mat-icon>
      <span><a [routerLink]="['editar-perfil']" class="link">Perfil</a></span>
      
     </button>
     <button mat-button class="menu-button">
      <mat-icon>add</mat-icon>
      <span><a [routerLink]="['cadastrar-imovel']" class="link">Cadastrar</a></span>
     </button>

     <mat-divider></mat-divider>

     <button mat-button class="menu-button">
      <mat-icon>dashboard</mat-icon>
      <span><a [routerLink]="['dashboard']" class="link">Dashboard</a></span>
     </button>

  </mat-sidenav>
  <mat-sidenav-content>
    <h4 id="cadastrar-imovel">Cadastro do imóvel</h4>
    <div class="container">
      <form class="formulario">
        <div class="col">
            <div class="form-outline">
              <label class="form-label" for="form6Example1" >Título</label>
              <input type="text" id="form6Example1" class="form-control" required />
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <label for="exampleFormControlTextarea1">Descrição</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
            </div>
          </div>
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
                <label for="tipo">Tipo</label>
              <select class="form-select" aria-label="Default select example" required>
                <option value="1">Padrão</option>
                <option value="2">Casa de vila</option>
                <option value="3">Casa de condomínio</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
                <label for="tipo">Número de quartos</label>
              <select class="form-select" aria-label="Default select example" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 ou mais</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
                <label for="tipo">Número de banheiros</label>
              <select class="form-select" aria-label="Default select example" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 ou mais</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
                <label for="tipo">Vagas na garagem</label>
              <select class="form-select" aria-label="Default select example" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 ou mais</option>
              </select>
            </div>
          </div>
        </div>
  
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
                <label for="tipo">Tipo de oferta</label>
              <select class="form-select" aria-label="Default select example" required>
                <option value="1">Venda</option>
                <option value="2">Aluguel</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="form6Example1">Área (m²)</label>
              <input type="text" id="form6Example1" class="form-control"  />
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="form6Example1">IPTU (R$)</label>
              <input type="text" id="form6Example1" class="form-control"  />
            </div>
          </div>
        </div>
        
        <div class="row mb-4">
          <label for="Imoveis">Detalhes do Imóvel</label>
          <div class="col">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">Área de serviço</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">Armários na cozinha</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
              <label class="form-check-label" for="inlineCheckbox3">Armários no quarto</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option4">
              <label class="form-check-label" for="inlineCheckbox4">Mobiliado</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option5">
              <label class="form-check-label" for="inlineCheckbox5">Ar condicionado</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option6" >
              <label class="form-check-label" for="inlineCheckbox6">Churrasqueira</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option7">
              <label class="form-check-label" for="inlineCheckbox5">Varanda</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option8" >
              <label class="form-check-label" for="inlineCheckbox6">Quarto de serviço</label>
            </div>
          </div>

          <label for="Imoveis" style="margin-top: 10px;">Detalhes do condomínio</label>
          <div class="col">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">Condomínio fechado</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">Segurança 24h</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
              <label class="form-check-label" for="inlineCheckbox3">Área murada</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option4">
              <label class="form-check-label" for="inlineCheckbox4">Permitido animais</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option5">
              <label class="form-check-label" for="inlineCheckbox5">Portão eletrônico</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option6" >
              <label class="form-check-label" for="inlineCheckbox6">Academia</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option7">
              <label class="form-check-label" for="inlineCheckbox5">Piscina</label>
            </div>
          </div>
        </div>
      
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="form6Example1">Valor da compra (R$)</label>
              <input type="text" id="form6Example1" class="form-control" required/>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="form6Example1">Valor da venda (R$)</label>
              <input type="text" id="form6Example1" class="form-control" required/>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="form6Example1">Percentual de lucro(%)</label>
              <input type="text" id="form6Example1" class="form-control" required/>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <label for="formFileMultiple" class="form-label">Fotos</label>
              <input class="form-control" type="file" id="formFileMultiple" multiple />
            </div>
          </div>
        </div>
      
        
  
        <button type="submit" class="btn btn-primary btn-block mb-4" (click)="onAtualizacao" >Cadastrar</button>
      </form>
</div>

</mat-sidenav-content>
